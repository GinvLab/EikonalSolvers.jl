## Travis docs: https://docs.travis-ci.com/user/languages/julia/

language: julia
os:
  - linux
  
julia:
  - nightly
  - 1.2
  - 1.0
  
jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
after_success: skip
